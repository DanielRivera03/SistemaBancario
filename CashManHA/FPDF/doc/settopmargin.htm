<h1>SetTopMargin</h1>
<code>SetTopMargin(<b>float</b> margin)</code>
<h2>Descripción</h2>
Define el márgen superior. El método puede ser invocado antes de la creación de la primera página.
<h2>Parámetros</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
El márgen.
</dd>
