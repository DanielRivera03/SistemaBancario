name: Repository Traffic

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar diariamente a medianoche (hora UTC)

jobs:
  repository_traffic:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        node-version: '16'

    - name: Install Repository Traffic Action
      run: |
        git clone https://github.com/githubocto/repository-traffic-action.git
        cd repository-traffic-action
        npm install
        npm run build

    - name: Repository Traffic
      uses: ./repository-traffic-action
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
